dataset: "semantic_kitti"
save_dir: "ConvBKI_PerClass_semantic_kitti"
load_epoch: 4
map_method: "global"
visualize: False
meas_result: True
result_split: "val"
from_continuous: True
to_continuous: False
pred_path: "pred_probability"
train:
  B: 4
  num_epochs: 5
  lr: 0.002
  BETA1: 0.9
  BETA2: 0.999
  decayRate: 0.96
  remove_last: True
  opt: "Adam"
  grid_params:
    grid_size: [256.0, 256.0, 16.0]
    min_bound: [-25.6, -25.6, -2.6]
    max_bound: [25.6, 25.6, 0.6]
test:
  grid_params:
    grid_size: [257.0, 257.0, 17.0] #[512.0, 512.0, 32.0]
    min_bound: [-25.7, -25.7, -2.7]
    max_bound: [25.7, 25.7, 0.7]
filter_size: 9 #15
kernel: "sparse"
compound: False
per_class: True
ell: 0.3
seed: 42

num_frames: 4
num_workers: 16

debug_mode: True
